<div class="container">
<table class="table table-striped px-3">
    <thead class="table-light">
        <th>Image</th>
        <th>Name</th>
        <th>Username</th>
        <th>Action</th>
    </thead>
<tbody *ngFor="let emp of response?.results; let i=index">
    <td><img [src]="emp.imageUrl" height="40" width="40" style="border-radius: 50%;"></td>
    <td>{{emp.firstName}}</td>
    <td>{{emp.username}}</td>
    <td><button class="btn" [routerLink]="['/employee',emp.uuid]" type="button">Details</button></td>
</tbody>
</table>
</div>
